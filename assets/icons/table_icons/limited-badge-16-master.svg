<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- 共通: viewBox は16用 -->
  <!-- ワカクサ本島（例: #98fb98） -->
  <symbol id="lb16-wakakusa" viewBox="0 0 16 16">
    <rect x="0.5" y="0.5" width="15" height="15" rx="3" ry="3" fill="#98fb98" stroke="#1e7af0" stroke-width="1"/>
    <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
          font-family="'M PLUS Rounded 1c','Hiragino Maru Gothic Pro','Noto Sans JP',Meiryo,sans-serif"
          font-weight="700" font-size="10" fill="#1e7af0">限</text>
  </symbol>

  <!-- シアンの砂浜（色は例。決めた色に差し替えてください） -->
